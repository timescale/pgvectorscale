repos:
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        files: ^pgvectorscale/pgvectorscale/.*\.(rs|toml)$
      - id: cargo-check
        files: ^pgvectorscale/pgvectorscale/.*\.rs$
      - id: clippy
        files: ^pgvectorscale/pgvectorscale/.*\.rs$
